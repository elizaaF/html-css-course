<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
  </head>
  <style>
  </style>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: flex; flex-direction: row;
      ">
      <div style="background-color: lightgreen;">hello 1</div>
      <div style="background-color:lightskyblue;">hello 2 <p>just say it </p></div>
    </div>
    <div style="
      margin-top: 30px;
      display: flex; flex-direction: row;
      ">
      <div style="
      background-color: lightgreen;
      width: 100px;">100px</div>
      <div style="background-color:lightskyblue; width: 100px;">100px</div>
      <div style="background-color:lightgreen; width: 100px;">100px</div>
    </div>
    <div style="
      margin-top: 30px;
      display: flex; flex-direction: row;
      ">
      <div style="
      background-color: lightgreen;
      width: 100px;">100px</div>
      <div style="background-color:lightskyblue; flex: 1;">flex: 1</div>
      <div style="background-color:lightgreen; flex: 2;">flex: 2</div>
    </div>
    <div style="
      margin-top: 30px;
      display: flex;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
      flex-direction: row;
      justify-content: center;
      ">
      <div style="
      background-color: lightgreen;
      width: 100px;">100px</div>
      <div style="background-color:lightskyblue; width: 100px;">100px</div>
      <div style="background-color:lightgreen; width: 100px;">100px</div>
    </div>
    <div style="
      margin-top: 30px;
      display: flex;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
      flex-direction: row;
      justify-content: space-between;
      ">
      <div style="
      background-color: lightgreen;
      width: 100px;">100px</div>
      <div style="background-color:lightskyblue; width: 100px;">100px</div>
      <div style="background-color:lightgreen; width: 100px;">100px</div>
    </div>
    <div style="
      margin-top: 30px;
      display: flex;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      ">
      <div style="
      background-color: lightgreen;
      width: 100px;">100px</div>
      <div style="background-color:lightskyblue; width: 100px;">100px</div>
      <div style="background-color:lightgreen; width: 100px;">100px</div>
    </div>
  </body>
</html>
